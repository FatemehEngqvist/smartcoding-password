<!DOCTYPE html>
<html>
	<head>
		<title>Password app</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>
	<body>
		<section>
			<h2>Enter password</h2>
			<div class="password-container">
				<input type="password" name="password" id="password" class="">
				<i id="icon" class="fa fa-eye-slash show-icon"></i>
				<!--<i id="icon" class="show-icon">Show</i>-->
   			</div>
			<p id="length-text">● Should contain more than 6 characters</p>
			<p id="case-text">● Should contain mixed case letters</p>
			<p id="digit-text">● Should contain a digit</p>
			<p id="special-text">● Should contain a special character</p>
		</section>
		<script src="bundle.js"></script>
	</body>
</html>
