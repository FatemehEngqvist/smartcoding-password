<!DOCTYPE html>
<html>
    <head>
        <title>PIN Code App</title>
        <link rel="stylesheet" href="pinCode.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    </head>
    <body>
        <section>
            <h2>Enter your PIN</h2>
            <div class="password-container">
                <input type="text" id="pinCode" class="" maxlength="4" required>
            </div>
            <div id="numbers">
                <button id="buttons">1</button>
                <button id="buttons">2</button>
                <button id="buttons">3</button><br>
                <button id="buttons">4</button>
                <button id="buttons">5</button>
                <button id="buttons">6</button><br>
                <button id="buttons">7</button>
                <button id="buttons">8</button>
                <button id="buttons">9</button><br>
                <button id="buttons"><i class="fa fa-times"></i></button>
                <button id="buttons">0</button>
                <button id="buttons"><i class="fa fa-check"></i></button>
            </div>
        </section>
        <script src="pinCode.js"></script>
    </body>
</html>
