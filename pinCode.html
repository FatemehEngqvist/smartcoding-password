<!DOCTYPE html>
<html>
    <head>
        <title>PIN Code App</title>
        <link rel="stylesheet" href="pinCode.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    </head>
    <body>
        <section>
            <h2>Enter your PIN</h2>
            <div class="password-container">
                <input type="password" id="pinCode" maxlength="4" required>
            </div>
            <div class="keypad">
                <table>
                    <tr>
                        <td><button class="digits" value="1">1</button></td>
                        <td><button class="digits" value="2">2</button></td>
                        <td><button class="digits" value="3">3</button></td>
                    </tr>
                    <tr>
                        <td><button class="digits" value="4">4</button></td>
                        <td><button class="digits" value="5">5</button></td>
                        <td><button class="digits" value="6">6</button></td>
                    </tr>
                    <tr>
                        <td><button class="digits" value="7">7</button></td>
                        <td><button class="digits" value="8">8</button></td>
                        <td><button class="digits" value="9">9</button></td>
                    </tr>
                    <tr>
                        <td><button class="digits" id="clear"><i class="fa fa-times"></i></button></td>
                        <td><button class="digits" value="0">0</button></td>
                        <td><button class="digits" value="" disabled>&nbsp;</button></td>
                    </tr>
                </table>
            </div>
        </section>
        <script src="pinCode.js"></script>
    </body>
</html>
